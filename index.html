<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPS</title>
</head>
<body>
    
    <h1>Rock Paper Scissor</h1>

    <section class="game">
        <div class="bot">
            <h2>Bot</h2>
            <img id="bot-img" src="images/bot.png" alt="bot-pfp">
        </div>
        <div class="vs">
            vs
        </div>
        <div class="player">
            <h2>You</h2>
            <img id="player-img" src="images/you.jpg" alt="your-pfp">
        </div>
    </section>

    <div class="cta">
        <button type="button" class="play" id="play-btn">Play</button>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
